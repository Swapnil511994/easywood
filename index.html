<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Easy Wood Pk</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e88e08495e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo-container">
        <div class="logo">
          <a href="#"><img src="assets/logo.png" alt="Logo" /></a>
        </div>
      </div>

      <div class="menu">
        <a href="#" class="menu-item">Home</a>
        <a href="#" class="menu-item">About US</a>
        <a href="#" class="menu-item">Products</a>
        <a href="#" class="menu-item">Contact US</a>
        <a href="#" class="menu-item">FAQ</a>
      </div>
      <div class="search-container">
        <div class="search">
          <input placeholder="Search" /><button type="button">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </div>
    </nav>
    <section class="body-section introduction">
      <div class="submenu-container">
        <div class="submenu">
          <div class="submenu-item">Bedroom</div>
          <div class="submenu-item">Sofa Set</div>
          <div class="submenu-item">Dressing</div>
          <div class="submenu-item">Dining</div>
          <div class="submenu-item">Office</div>
          <div class="submenu-item">Cabinets</div>
          <div class="submenu-item">Doors</div>
        </div>
        <div class="social-container">
          <a href="#" class="social-item">
            <i class="fa-brands fa-facebook-f"></i
          ></a>
          <a href="#" class="social-item"
            ><i class="fa-brands fa-instagram"></i
          ></a>
          <a href="#" class="social-item"
            ><i class="fa-brands fa-pinterest-p"></i
          ></a>
        </div>
      </div>

      <div class="banner-container">
        <div class="banner-item">
          <img src="assets/easywood-logo-big.png" alt="Easy Wood" />

          <p>We create a better space for you!</p>
          <button type="button"><p>LET'S TALK</p></button>
        </div>
        <div class="banner-item">
          <iframe
            src="https://www.youtube.com/embed/tbH706Z-q90?si=OtF1TysznEaho3wv&amp;controls=0"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
          ></iframe>
        </div>
      </div>
    </section>
    <section class="body-section about-us"></section>
    <section class="body-section categories"></section>
    <section class="body-section testimonials"></section>
    <section class="body-section bespoke"></section>
    <section class="body-section faq"></section>
  </body>
</html>
